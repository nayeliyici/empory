  //Evento para borrar un elemento del carrito
  function borrarItemCarrito(evento) {
    idEliCar = evento.target.getAttribute('eliminado');
    //Guardamos los productos a eliminar
    const carritoTem = carrito.filter((item) => item.IDProductos == idEliCar);
    //Eliminamos los productos
    carrito.forEach(element => {
      if (element.IDProductos == idEliCar){
        carrito = carrito.filter((item) => item.IDProductos !== idEliCar);
      }
    });
    //Ingresamos los productos eliminados menos uno
    for (let i = 0; i < carritoTem.length-1; i++) {
      carrito.push(carritoTem[i]);
    }
    alert("Se eliminó del carrito");
    renderizarCarrito();
  }

  //Evento para borrar un elemento de favoritos
  function borrarItemFavoritos(evento) {
    idEliFav = evento.target.getAttribute('eliminado');
    favoritos = favoritos.filter((item) => item.IDProductos !== idEliFav);
    alert("Se eliminó de favoritos");
    renderizarFavoritos();
  }

  // Calcula el precio total teniendo en cuenta los productos repetidos
  function calcularTotal() {
      // Recorremos el array del carrito 
      return carrito.reduce((item) => {

          // De cada elemento obtenemos su precio
          carrito.forEach(element => {
            miItem += Number(element.Precio);
          })
          console.log(miItem);
          return miItem;
      }, 0).toFixed(2);
  }
